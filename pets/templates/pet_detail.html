{% extends "base.html" %}

{% block content %}
  <style>
    .pet-card {
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      max-width: 500px;
      margin: 20px auto 0;
      margin-bottom: 20px;
    }

    .pet-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .pet-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .pet-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #108eb8;
    }

    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }
  </style>
  <div class="pet-card">
    <img src="{{ object.photo.url }}" alt="{{object.name}} - {{ object.breed }}">
    <h2>{{object.name}} : {{ object.breed }} - {{ object.sex }}</h2>
    <p><strong>Peso:</strong>{{ object.weight }}</p>
    <p><strong>Idade:</strong>{{ object.age }}</p>
    <p><strong>Esp√©cie:</strong>{{ object.species }}</p>
    <p><strong>Porte:</strong>{{ object.size }}</p>
    <p><strong>Local:</strong>{{ object.local }}</p>
    <p><strong>Sobre o pet:</strong>{{ object.about }}</p>
  </div>

  <div class="buttons-container">
    <a href="{{% url 'pet_update' pk=object.pk %}}" class="btn btn-primary">Editar</a>
    <a href="{{% url 'pet_delete' pk=object.pk %}}" class="btn btn-danger">Deletar</a>
  </div>
